<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #eee;
      margin: 0;
      height: 100%;
    }

    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    body.light-mode .clock {
      background-color: #f0f0f0;
    }

    body.light-mode h1,
    body.light-mode .clock h2,
    body.light-mode .clock p {
      color: #000;
    }

    body.light-mode .analog {
      border-color: #888;
    }

    body.light-mode .hand {
      background: #000;
    }

    body.light-mode .hand.second {
      background: #ff5252;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }

    #config {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    #config label {
      margin: 0 10px;
    }

    input.toggle {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      outline: none;
      vertical-align: middle;
    }

    input.toggle:checked {
      background: #2196f3;
    }

    input.toggle::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    input.toggle:checked::after {
      transform: translateX(20px);
    }
    
    #clock-widget {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 50px;
      min-height: calc(100vh - 200px);
    }
    
    .clock {
      text-align: center;
      width: 250px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      margin: 20px;
      padding: 10px;
    }

    .clock.local {
      width: 90vmin;
    }

    .clock.local .analog {
      width: 60vmin;
      height: 60vmin;
    }

    .analog {
      position: relative;
      width: 150px;
      height: 150px;
      border: 6px solid #555;
      border-radius: 50%;
      margin: 10px auto;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: #fff;
    }

    .hand.hour {
      width: 4px;
      height: 40px;
    }

    .hand.minute {
      width: 3px;
      height: 55px;
    }

    .hand.second {
      width: 2px;
      height: 65px;
      background: #ff5252;
    }
    
    .clock h2 {
      color: #fff;
      font-size: 24px;
      margin-top: 10px;
    }
    
    .clock p {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    body.analog-only .clock p {
      display: none;
    }

    body.digital-only .analog {
      display: none;
    }
  </style>
</head>
<body>
  <h1>World Clock</h1>
  <div id="config">
    <label>
      Dark mode
      <input type="checkbox" id="dark-mode-toggle" class="toggle" checked>
    </label>
    <label>
      Analog clock
      <input type="checkbox" id="analog-toggle" class="toggle" checked>
    </label>
    <select id="country-select"></select>
    <select id="city-select" disabled></select>
    <button id="add-clock">Add Clock</button>
  </div>
  <div id="clock-widget">
    <div class="clock local" data-prefix="local" data-timezone="local">
      <h2>Local Time</h2>
      <div class="analog" id="local-analog">
        <div class="hand hour" id="local-hour"></div>
        <div class="hand minute" id="local-minute"></div>
        <div class="hand second" id="local-second"></div>
      </div>
      <p id="local"></p>
    </div>
  </div>
  <script src="updateTime.js"></script>
</body>
</html>
